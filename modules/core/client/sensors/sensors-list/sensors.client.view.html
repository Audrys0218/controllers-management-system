<span us-spinner="{radius:12, width:4, length: 8}"
      spinner-on="sensorsModel.loading"></span>
<div class="home-module">
  <div class="column">
    <div class="col-sm-3">
      <button type="button"
              class="btn btn-success btn-sm"
              ng-click="addEdit()">
                      <span class="glyphicon glyphicon-plus"
                            aria-hidden="true"></span>
        Add
      </button>
      <button type="button"
              class="btn btn-link btn-sm"
              aria-label="Left Align"
              title="Delete items"
              ng-click="bulkDelete()"
              ng-disabled="bulkDeleteDisabled()">
        <span class="glyphicon glyphicon-trash"
              aria-hidden="true"></span>
      </button>
    </div>
    <div class="col-sm-3 col-md-3 pull-right">
      <form class="navbar-form"
            role="search">
        <div class="input-group">
          <input type="text"
                 as
                 class="form-control"
                 placeholder="Search"
                 name="srch-term"
                 ng-model="searchText">
          <div class="input-group-btn">
            <button class="btn btn-default"
                    type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th class="col-md-5">Title</th>
      <th class="col-md-2">Microcontroller</th>
      <th class="col-md-2">Place</th>
      <th class="col-md-1">Type</th>
      <th class="col-md-1">Value</th>
      <th class="col-md-1">Actions</th>
    </tr>
    </thead>
    <tr ng-repeat="sensor in sensorsModel.sensors | filter: searchText">
      <td>
        <label><input type="checkbox"
                      ng-model="sensor.isSelected"/></label>
        <button ng-click="addEdit(sensor.id)"
                type="button"
                class="btn btn-link btn-xs">{{sensor.title}}
        </button>
      </td>
      <td>
        <span ng-if="sensor.microController === ''"
              class="glyphicon glyphicon-exclamation-sign"
              aria-hidden="true"
              uib-tooltip="Please assign microcontroller to sensor"></span>
        {{sensor.microController}}
      </td>
      <td>
        <span ng-if="sensor.place === ''"
              class="glyphicon glyphicon-exclamation-sign"
              aria-hidden="true"
              uib-tooltip="Please assign place to microcontroller "></span>
        {{sensor.place}}
      </td>
      <td>{{sensorTypesModel[sensor.type].label}}</td>
      <td>{{sensor.value}}</td>
      <td align="center">
        <button ng-click="addEdit(sensor.id)"
                type="button"
                class="btn btn-link btn-sm">
          <span class="glyphicon glyphicon-pencil"
                aria-hidden="true"></span>
        </button>
        <button ng-click="delete(sensor.id)"
                type="button"
                class="btn btn-link btn-sm">
          <span class="glyphicon glyphicon-trash"
                aria-hidden="true"></span>
        </button>
      </td>
    </tr>
  </table>
</div>
