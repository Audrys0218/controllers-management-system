<span us-spinner="{radius:12, width:4, length: 8}"
      spinner-on="microcontrollersModel.loading"></span>
<div
  class="home-module" ng-init="load()">
  <content-head></content-head>
  <table class="table table-hover">
    <thead>
    <tr>
      <th class="col-md-4">Title</th>
      <th class="col-md-3">Place</th>
      <th class="col-md-3">Ip</th>
      <th class="col-md-1">Actions</th>
    </tr>
    </thead>
    <tr ng-repeat="microcontroller in microcontrollersModel.microcontrollers | filter: searchText">
      <td class="controller-title">
        <label><input type="checkbox"
                      ng-model="microcontroller.isSelected"/></label>
        <button ng-click="addEdit(microcontroller.id)"
                type="button"
                class="btn btn-link btn-xs">{{microcontroller.title}}
        </button>
      </td>
      <td>{{microcontroller.placeTitle}}</td>
      <td>{{microcontroller.ip}}</td>
      <td>
        <button ng-click="addEdit(microcontroller.id)"
                type="button"
                class="btn btn-link btn-sm">
          <span class="glyphicon glyphicon-pencil"
                aria-hidden="true"></span>
        </button>
        <button ng-click="delete(microcontroller.id)"
                type="button"
                class="btn btn-link btn-sm">
          <span class="glyphicon glyphicon-trash"
                aria-hidden="true"></span>
        </button>
      </td>
    </tr>
  </table>
</div>
