<div ng-show="!editMode">
  <button type="button" class="btn btn-default btn-sm value-edit" ng-click="startEditMode()">
    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
  </button>
  <input value="{{valueCopy}}" disabled/>
</div>

<div ng-show="editMode">
  <button type="button" class="btn btn-default btn-sm value-edit" ng-click="save()">
    <span class="glyphicon glyphicon-floppy-save" aria-hidden="true"></span>
  </button>

  <input ng-model="valueCopy"/>

  <button type="button" class="btn btn-default btn-sm value-edit" ng-click="cancelEditMode()()">
    <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
  </button>

</div>
