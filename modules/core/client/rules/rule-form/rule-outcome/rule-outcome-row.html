<div class="form-inline col-md-12" ng-init="load()">
    <div class="form-group col-md-6">
        <span us-spinner="{radius:5, width:2, length: 4}"
              spinner-on="controllersOptionsModel.loading"></span>
        <label>Actuator</label>
        <select class="form-control"
                ng-model="outcome.actuator"
                ng-options="actuator.id as actuator.actuator group by actuator.place for actuator in actuatorsOptionsModel.actuatorsOptions">
        </select>
    </div>

    <div class="form-group col-md-5"
         ng-class="{ 'has-error': getValidationMessage()}">
        <span us-spinner="{radius:5, width:2, length: 4}"
              spinner-on="controllersOptionsModel.loading"></span>
        <label>Value</label>
        <input type="number"
               class="form-control"
               ng-model="outcome.value"
               name="{{ name }}"
               required
               min="{{getMin()}}"
               max="{{getMax()}}"
               uib-tooltip="{{ getValidationMessage() }}"/>
                        <span class="outcome-remove glyphicon glyphicon-remove-circle"
                              ng-show="index !== 0"
                              ng-click="onRemove({index: index})"></span>
    </div>
</div>
