<div ng-controller="ControllersController"
     class="home-module">
  <content-head></content-head>
  <table class="table table-hover">
    <thead>
    <tr>
      <th class="col-md-3">Title</th>
      <th class="col-md-2">Microcontroller</th>
      <th class="col-md-2">Place</th>
      <th class="col-md-2">Type</th>
      <th class="col-md-2">Value</th>
      <th class="col-md-1">Actions</th>
    </tr>
    </thead>
    <tr ng-repeat="controller in model.controllers | filter: searchText">
      <td class="controller-title">
        <label><input type="checkbox"
                      ng-model="controller.isSelected"/></label>
        <button ng-click="addEdit(controller.id)"
                type="button"
                class="btn btn-link btn-xs">{{controller.title}}
      <td>
        <span ng-if="controller.microController === ''"
              class="glyphicon glyphicon-exclamation-sign"
              aria-hidden="true"
              uib-tooltip="Please assign microcontroller to sensor"></span>
        {{controller.microController}}
      </td>
      <td>
        <span ng-if="controller.place === ''"
              class="glyphicon glyphicon-exclamation-sign"
              aria-hidden="true"
              uib-tooltip="Please assign place to microcontroller "></span>
        {{controller.place}}
      </td>
      <td>{{controllersTypesModel[controller.type].label}}</td>
      <td>
        <!--<inline-controller-value-edit controller="controller"></inline-controller-value-edit>-->
        <!--<input-->
        <!--bs-switch-->
        <!--ng-model="isSelected"-->
        <!--type="checkbox"-->
        <!--ng-true-value="'1'"-->
        <!--ng-false-value="'0'">-->
      </td>
      <td>
        <button ng-click="addEdit(controller.id)"
                type="button"
                class="btn btn-link btn-sm">
          <span class="glyphicon glyphicon-pencil"
                aria-hidden="true"></span>
        </button>
        <button ng-click="delete(controller.id)"
                type="button"
                class="btn btn-link btn-sm">
          <span class="glyphicon glyphicon-trash"
                aria-hidden="true"></span>
        </button>
      </td>
    </tr>
  </table>
</div>
