<div ng-controller="ControllersController"
     class="home-module">
  <div ng-include="'modules/core/client/views/common/content-head.html'"></div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th class="col-md-1 checkbox-column">
        <!--<label><input type="checkbox"/></label>-->
      </th>
      <th>Title</th>
      <th>Place</th>
      <th>Type</th>
      <th class="col-md-1">Value</th>
      <th class="col-md-1">Actions</th>
    </tr>
    </thead>
    <tr ng-repeat="controller in model.controllers">
      <td>
        <label><input type="checkbox"
                      ng-model="controller.isSelected"/></label>
      </td>
      <td class="controller-title">{{controller.title}}</td>
      <td>{{controller.placeTitle}}</td>
      <td>{{controllersTypesModel[controller.type].label}}</td>
      <td class="col-md-2">
        <!--<inline-controller-value-edit controller="controller"></inline-controller-value-edit>-->
        <!--<input-->
        <!--bs-switch-->
        <!--ng-model="isSelected"-->
        <!--type="checkbox"-->
        <!--ng-true-value="'1'"-->
        <!--ng-false-value="'0'">-->
      </td>
      <td align="center">
        <button ng-click="addEdit(controller.id)"
                type="button"
                class="btn btn-link btn-sm">
          <span class="glyphicon glyphicon-pencil"
                aria-hidden="true"></span>
        </button>
        <button ng-click="delete(controller.id)"
                type="button"
                class="btn btn-link btn-sm">
          <span class="glyphicon glyphicon-trash"
                aria-hidden="true"></span>
        </button>
      </td>
    </tr>
  </table>
</div>
