<div ng-controller="RulesController"
     class="home-module">
  <div ng-include="'modules/core/client/views/common/content-head.html'"></div>
  <table class="table table-bordered">
    <tr>
      <th>Title</th>
      <th>Priority</th>
      <th>State</th>
      <th class="col-md-2">Actions</th>
    </tr>
    <tr class=""
        ng-repeat="rule in model.rules | orderBy: ['-enabled', '-priority']">
      <td class="rule-title">{{rule.title}}</td>
      <td>{{rule.priority}}</td>
      <td>{{rule.enabled ? 'Enabled' : 'Disabled'}}</td>
      <td align="center">
        <button ng-click="addEdit(rule.id)"
                type="button"
                class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-pencil"
                aria-hidden="true"></span>
        </button>
        <button type="button"
                class="btn btn-default btn-sm"
                ng-click="delete(rule.id)">
          <span class="glyphicon glyphicon-trash"
                aria-hidden="true"></span>
        </button>
      </td>
    </tr>
  </table>
</div>
