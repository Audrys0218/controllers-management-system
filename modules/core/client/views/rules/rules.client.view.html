<div ng-controller="RulesController" class="home-module">
  <div class="controls">
    <div class="column vert-offset-bottom-12">
      <button type="button" class="btn btn-success" ng-click="addEdit()">Add</button>
    </div>
  </div>
  <table class="table table-bordered">
    <tr>
      <th>Title</th>
      <th>Priority</th>
      <th class="col-md-2">Actions</th>
    </tr>
    <tr class="" ng-repeat="rule in model.rules | orderBy: '-priority'">
      <td>{{rule.title}} </td>
      <td>{{rule.priority}} </td>
      <td align="center">
        <button ng-click="addEdit(rule.id)"  type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default btn-sm" ng-click="delete(rule.id)">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
      </td>
    </tr>
  </table>
</div>
