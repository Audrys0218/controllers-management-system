<span us-spinner="{radius:12, width:4, length: 8}"
      spinner-on="microcontrollersController.microcontrollersModel.loading"></span>
<div
  class="home-module">
  <div class="column">
    <div class="col-sm-3">
      <button type="button"
              class="btn btn-success btn-sm"
              ng-click="microcontrollersController.addEdit()">
                      <span class="glyphicon glyphicon-plus"
                            aria-hidden="true"></span>
        Add
      </button>
      <button type="button"
              class="btn btn-link btn-sm"
              aria-label="Left Align"
              title="Delete items"
              ng-click="microcontrollersController.bulkDelete()"
              ng-disabled="microcontrollersController.bulkDeleteDisabled()">
        <span class="glyphicon glyphicon-trash"
              aria-hidden="true"></span>
      </button>
    </div>
    <div class="col-sm-3 col-md-3 pull-right">
      <form class="navbar-form"
            role="search">
        <div class="input-group">
          <input type="text"
                 class="form-control"
                 placeholder="Search"
                 name="srch-term"
                 ng-model="microcontrollersController.searchText">
          <div class="input-group-btn">
            <button class="btn btn-default"
                    type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
      </form>
    </div>
    <table class="table table-hover">
      <thead>
      <tr>
        <th class="col-md-1 checkbox-column">
          <!--<label><input type="checkbox"/></label>-->
        </th>
        <th class="col-md-5">Title</th>
        <th class="col-md-2">Place</th>
        <th class="col-md-2">Created At</th>
        <th class="col-md-2">Actions</th>
      </tr>
      </thead>
      <tr ng-repeat="microcontroller in microcontrollersController.microcontrollersModel.microcontrollers | filter: microcontrollersController.searchText">
        <td class="col-md-1">
          <label><input type="checkbox"
                        ng-model="microcontroller.isSelected"/></label>
        </td>
        <td class="controller-title">
          <button ng-click="microcontrollersController.addEdit(microcontroller.id)"
                  type="button"
                  class="btn btn-link btn-xs">{{microcontroller.title}}
          </button>
        </td>
        <td>{{microcontroller.placeTitle}}</td>
        <td>{{microcontroller.createdAt | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
        <td>
          <button ng-click="microcontrollersController.addEdit(microcontroller.id)"
                  type="button"
                  class="btn btn-link btn-sm">
          <span class="glyphicon glyphicon-pencil"
                aria-hidden="true"></span>
          </button>
          <button ng-click="microcontrollersController.delete(microcontroller.id)"
                  type="button"
                  class="btn btn-link btn-sm">
          <span class="glyphicon glyphicon-trash"
                aria-hidden="true"></span>
          </button>
        </td>
      </tr>
    </table>
  </div>
