<div
  class="home-module">
  <div class="controls">
    <div class="column vert-offset-bottom-12">
      <button ng-click="microcontrollersController.addEdit()"
              type="button"
              class="btn btn-success">Add
      </button>
    </div>
  </div>
  <table class="table table-bordered">
    <tr>
      <th>Title</th>
      <th>Place</th>
      <th class="col-md-1">Actions</th>
    </tr>
    <tr ng-repeat="microcontroller in microcontrollersController.microcontrollersModel.microcontrollers">
      <td class="controller-title">{{microcontroller.title}}</td>
      <td>{{microcontroller.placeTitle}}</td>
      <td align="center">
        <button ng-click="microcontrollersController.addEdit(microcontroller.id)"
                type="button"
                class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-pencil"
                aria-hidden="true"></span>
        </button>
        <button ng-click="microcontrollersController.delete(microcontroller.id)"
                type="button"
                class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-trash"
                aria-hidden="true"></span>
        </button>
      </td>
    </tr>
  </table>
</div>
