<div ng-controller="SensorsController" class="home-module">
  <div class="controls">
    <div class="column vert-offset-bottom-12">
      <button ng-click="add()" type="button" class="btn btn-success">Add</button>
    </div>
  </div>
  <table class="table table-bordered">
    <tr>
      <th>Title</th>
      <th class="col-md-2">Actions</th>
    </tr>
    <tr class="" ng-repeat="sensor in sensors">
      <td>{{sensor.title}} </td>
      <td align="center">
        <button ng-click="edit(sensor)"  type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button ng-click="delete(sensor, $index)" type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
      </td>
    </tr>
  </table>
</div>
