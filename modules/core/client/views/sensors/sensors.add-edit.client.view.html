<tb-add-edit>
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" id="title">
  </div>
  <label for="place">Place:</label>
  <select class="form-control" id="place">
    <option>Kitchen</option>
    <option>Bedroom</option>
  </select>
  <label for="type">Type:</label>
  <select class="form-control" id="type">
    <option>Light sensor</option>
    <option>Motion sensor</option>
    <option>Temperature sensor</option>
    <option>Humidity sensor</option>
    <option>Sound sensor</option>
    <option>Smoke sensor</option>
    <option>Speech recognition sensor</option>
  </select>
  <label for="com-type">Communication type:</label>
  <select class="form-control" id="com-type">
    <option>File</option>
  </select>
  <label for="com-type-loc">Communication path:</label>
  <input type="text" class="form-control" id="com-type-loc">
  <div class="checkbox">
    <label><input type="checkbox" value="">Active</label>
  </div>
</tb-add-edit>
