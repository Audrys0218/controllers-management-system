<tb-add-edit>
  <div class="form-group">
    <label for="title">Title:</label>
    <input type="text" class="form-control" id="title" ng-model="model.title">
  </div>

  <label for="place">Place:</label>
  <select class="form-control" id="place" ng-model="model.place"
          ng-options="place.id as place.title for place in dataModel.places">
  </select>

  <label for="type">Type:</label>
  <select class="form-control" id="type" ng-model="model.type"
          ng-options="key as value.label for (key , value) in dataModel.sensorsTypes">
  </select>

  <label for="communication-type">Communication type:</label>
  <select class="form-control" id="communication-type" ng-model="model.communicationType">
    <option value="file">File</option>
    <option value="http">HTTP</option>
  </select>

  <div class="input-group" ng-if="model.communicationType === 'http'">
    <label for="com-type-loc">Communication path:</label>
    <input type="text" class="form-control" id="com-type-loc" ng-model="model.communicationPath">
    <div class="input-group-btn">
      <button class="btn btn-primary" type="button" ng-click="ping()">
        Ping
      </button>
    </div>
  </div>

  <span ng-if="showPingResult && pingSuccess" class="label label-success">Success</span>
  <span ng-if="showPingResult && !pingSuccess" class="label label-danger">No Response</span>

  <div class="checkbox">
    <label><input type="checkbox" ng-model="model.isActive">Active</label>
  </div>
</tb-add-edit>
