<tb-add-edit>
  <form name="form">
    <div class="form-group"
         ng-class="{ 'has-error': form.title.$error.required}">
      <label for="title">Title:</label>
      <input name="title"
             type="text"
             id="title"
             class="form-control"
             ng-model="model.title"
             required
             uib-tooltip="{{form.title.$touched && form.title.$error.required ? 'Field is required' : ''}}">
    </div>
  </form>
</tb-add-edit>
