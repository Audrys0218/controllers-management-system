<span us-spinner="{radius:12, width:4, length: 8}"
      spinner-on="model.loading"></span>
<div class="home-module">
  <div ng-include="'modules/core/client/views/common/content-head.html'"></div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th class="col-md-1 checkbox-column">
        <!--<label><input type="checkbox"/></label>-->
      </th>
      <th class="col-md-7">Title</th>
      <th class="col-md-2">Created At</th>
      <th class="col-md-2">Actions</th>
    </tr>
    </thead>
    <tr ng-repeat="place in model.places | filter:{title: searchText} track by place.id ">
      <td>
        <label><input type="checkbox"
                      ng-model="place.isSelected"/></label>
      </td>
      <td>
        <button ng-click="addEdit(place.id)"
                type="button"
                class="btn btn-link btn-xs">{{place.title}}
        </button>
      </td>
      <td>{{place.createdAt | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
      <td>
        <button ng-click="addEdit(place.id)"
                type="button"
                class="btn btn-link btn-xs"
                title="Edit">
          <span class="glyphicon glyphicon-pencil"
                aria-hidden="true"></span>
        </button>
        <button type="button"
                class="btn btn-link btn-xs "
                ng-click="delete(place.id)">
          <span class="glyphicon glyphicon-trash"
                aria-hidden="true"
                title="Delete"></span>
        </button>
      </td>
    </tr>
  </table>
</div>
