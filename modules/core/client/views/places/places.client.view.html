<div ng-controller="PlacesController" class="home-module">
  <div class="controls">
      <div class="column vert-offset-bottom-12">
         <button type="button" class="btn btn-success" ng-click="add()">Add</button>
      </div>
  </div>
  <table class="table table-bordered">
    <tr>
      <th>Title</th>
      <th class="col-md-2">Actions</th>
    </tr>
    <tr class="" ng-repeat="place in places track by place._id">
      <td>{{place.title}} </td>
      <td align="center">
        <button ng-click="edit(place)"  type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
      </td>
    </tr>
  </table>
</div>
