<div ng-controller="PlacesController" class="home-module">
  <div class="controls">
      <div class="column vert-offset-bottom-12">
         <button type="button" class="btn btn-success" ng-click="addEdit()">Add</button>
      </div>
  </div>
  <table class="table table-bordered">
    <tr>
      <th>Title</th>
      <th class="col-md-2">Actions</th>
    </tr>
    <tr ng-repeat="place in model.places track by place.id">
      <td class="place-title">{{place.title}} </td>
      <td align="center">
        <button ng-click="addEdit(place.id)"  type="button" class="btn btn-default btn-sm">
          <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </button>
        <button type="button" class="btn btn-default btn-sm" ng-click="delete(place.id)">
          <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </button>
      </td>
    </tr>
  </table>
</div>
