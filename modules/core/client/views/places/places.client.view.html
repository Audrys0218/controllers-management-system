<span us-spinner="{radius:12, width:4, length: 8}"
      spinner-on="model.loading"></span>
<div class="home-module">
  <div class="column">
    <div class="col-sm-3">
      <button type="button"
              class="btn btn-success btn-xs"
              ng-click="addEdit()">
                      <span class="glyphicon glyphicon-plus"
                            aria-hidden="true"></span>
        Add
      </button>
      <button type="button"
              class="btn btn-link btn-xs"
              aria-label="Left Align"
              title="Edit">
        <span class="glyphicon glyphicon-trash"
              aria-hidden="true"></span>
      </button>
    </div>
    <div class="col-sm-3 col-md-3 pull-right">
      <form class="navbar-form"
            role="search">
        <div class="input-group">
          <input type="text"
                 class="form-control"
                 placeholder="Search"
                 name="srch-term"
                 ng-model="searchText">
          <div class="input-group-btn">
            <button class="btn btn-default"
                    type="submit"><i class="glyphicon glyphicon-search"></i></button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <table class="table table-hover table-sm">
    <thead>
    <tr>
      <th class="col-md-1 checkbox-column">
        <!--<label><input type="checkbox"/></label>-->
      </th>
      <th class="col-md-4">Title</th>
      <th class="col-md-5">Created At</th>
      <th class="col-md-2">Actions</th>
    </tr>
    </thead>
    <tr ng-repeat="place in model.places | filter:{title: searchText} track by place.id ">
      <td>
        <label><input type="checkbox"/></label>
      </td>
      <td>
        <button ng-click="addEdit(place.id)"
                type="button"
                class="btn btn-link btn-xs">{{place.title}}
        </button>
      </td>
      <td>{{place.createdAt | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
      <td>
        <button ng-click="addEdit(place.id)"
                type="button"
                class="btn btn-link btn-xs"
                title="Edit">
          <span class="glyphicon glyphicon-pencil"
                aria-hidden="true"></span>
        </button>
        <button type="button"
                class="btn btn-link btn-xs "
                ng-click="delete(place.id)">
          <span class="glyphicon glyphicon-trash"
                aria-hidden="true"
                title="Delete"></span>
        </button>
      </td>
    </tr>
  </table>
</div>
